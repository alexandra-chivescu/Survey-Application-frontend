<h1 class="title">Survey's results</h1>
<div class="survey-results">
<div *ngIf="this.isPageLoaded">
  <div *ngFor="let question of this.questions; let i = index">
    <p class="question-title">{{i+1}}. {{question.title}}</p>
    <div *ngFor="let answer of this.allAnswers">
      <li *ngIf="answer.question_id == question.id">{{this.generateAnswers(answer)}}</li>
    </div>
  </div>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" class="add-client-button" (click)="closeDialog()">OK</button>
  </mat-dialog-actions>
</div>
</div>
