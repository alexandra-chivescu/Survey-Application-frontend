<app-toolbar></app-toolbar>
<mat-card class="survey-card" *ngIf="this.answers && this.users && this.surveys && this.questions">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title *ngIf="this.users && this.surveys" class="title">{{this.surveys[0].title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="completeSurveyForm">
      <mat-list>
        <div *ngFor="let question of questions; let i = index">
          <p class="question-title">{{i + 1}}. {{question.title}}</p>
          <mat-radio-group formControlName="answer" required>
          <div *ngFor="let answer of answers">
            <mat-radio-button (change)="addResponse(answer.id, question.id)" class="answer" value="{{answer.id}}" *ngIf="question.id == answer.question_id">{{answer.answer}}</mat-radio-button>
          </div>
          </mat-radio-group>
        </div>
      </mat-list>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button [routerLink]="['/home-user']" mat-stroked-button color="primary">Cancel</button>
    <button (click)="saveCompletedSurvey()" mat-raised-button color="primary">Submit</button>
  </mat-card-actions>
</mat-card>
